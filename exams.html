    /* إعدادات عامة */
:root {
    --primary-color: #8fe3ff;
    --secondary-color: #1e1e1e;

  /* إعدادات الجسم */
body {
    font-family: 'Arial', sans-serif; /* تغيير الخط */
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* لضمان وجود الفوتر أسفل الصفحة */
    background-color: #1e1e1e; /* لون الخلفية */
    overflow: hidden;
    min-height: 100vh; /* جعل الارتفاع 100% من ارتفاع العرض المرئي */
    margin: 0; /* إلغاء أي هوامش افتراضية */
    padding: 0; /* إلغاء أي حواف داخلية */
    overflow-y: auto;
}

/* طبقة داكنة فوق الخلفية */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(30, 30, 30, 0.8); /* لون داكن مع شفافية */
    z-index: -1;
}

/* خلفية الصورة */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://almerja.com/medea/aklam/R/v16982236519662059959.jpg') no-repeat center center fixed; /* خلفية جديدة */
    background-size: cover;
    z-index: -1;
}

/* شريط التنقل */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: var(--navbar-bg);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.navbar-brand {
    font-size: 2rem;
    font-weight: bold;
    color: var(--primary-color);
    transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
}

.navbar-brand:hover {
    color: #fff;
    text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
    transform: scale(1.1);
}

/* زر القائمة (همبرغر) */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    justify-content: center;
    align-items: center;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.menu-toggle:hover {
    background-color: rgba(0, 0, 0, 1);
}

.menu-toggle .bar {
    width: 30px;
    height: 3px;
    background: var(--text-color);
    margin: 4px 0;
    transition: all 0.3s ease;
}

.menu-toggle.open .bar:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.menu-toggle.open .bar:nth-child(2) {
    opacity: 0;
}

.menu-toggle.open .bar:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* قائمة التنقل */
.navbar-links {
    list-style: none;
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
}

.navbar-links li {
    margin: 0 15px;
}

.navbar-links a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 1.125rem;
    position: relative;
    padding: 5px 0;
    transition: color 0.3s ease;
}

.navbar-links a:hover {
    color: var(--primary-color);
}

.navbar-links a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 0;
    height: 2px;
    background: var(--primary-color);
    transition: width 0.3s ease;
}

.navbar-links a:hover::after {
    width: 100%;
}

/* القائمة عند الشاشات الصغيرة */
@media (max-width: 768px) {
    .navbar-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 5px;
    }

    .menu-toggle {
        display: flex;
    }

    .navbar-links.active {
        display: flex;
    }

    /* تعديل المسافة بين الأزرار */
    .navbar-links li {
        margin-bottom: 8px; /* مسافة صغيرة جدًا بين الأزرار */
    }

    .navbar-links li:last-child {
        margin-bottom: 0; /* إزالة المسافة عند آخر زر */
    }
}

.rectangle {

/* تأثيرات عند التحويم */

/* تحسين شامل لأيقونات واتساب ويوتيوب */
.social-icons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    z-index: 100;
}

.social-icon {
    width: 70px;
    height: 70px;
    background: linear-gradient(145deg, #ffffff, #e6e6e6);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(255, 255, 255, 0.2) inset;
    transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
    cursor: pointer;
    border: 3px solid transparent;
    background-clip: padding-box;
    position: relative;
    overflow: hidden;
}

.social-icon::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    opacity: 0;
    transition: opacity 0.5s ease;
}

.social-icon:hover::before {
    opacity: 1;
}

.social-icon img {
    width: 60%;
    height: 60%;
    transition: transform 0.4s ease;
}

.social-icon:hover img {
    transform: scale(1.2);
}

.social-icon:hover {
    transform: scale(1.15);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4), 0 6px 12px rgba(0, 0, 0, 0.15) inset;
    background: linear-gradient(145deg, #f7f7f7, #cccccc);
}
