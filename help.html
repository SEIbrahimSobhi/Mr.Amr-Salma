    <style>/* إعدادات عامة */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

  /* إعدادات الجسم */
body {
    font-family: 'Arial', sans-serif; /* تغيير الخط */
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* لضمان وجود الفوتر أسفل الصفحة */
    background-color: #1e1e1e; /* لون الخلفية */
    overflow: hidden;
    min-height: 100vh; /* جعل الارتفاع 100% من ارتفاع العرض المرئي */
    margin: 0; /* إلغاء أي هوامش افتراضية */
    padding: 0; /* إلغاء أي حواف داخلية */
    overflow-y: auto;
}

/* طبقة داكنة فوق الخلفية */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(30, 30, 30, 0.8); /* لون داكن مع شفافية */
    z-index: 0;
}

/* خلفية الصورة */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://almerja.com/medea/aklam/R/v16982236519662059959.jpg') no-repeat center center fixed; /* خلفية جديدة */
    background-size: cover;
    z-index: -1;
}
/* شريط التنقل */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(50, 50, 50, 0.9); /* لون خلفية جديد */
    padding: 20px 40px; /* تغيير الحشوة */
    display: flex;
    justify-content: center; /* محاذاة إلى الوسط */
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.navbar-brand {
    font-size: 32px; /* حجم خط أكبر */
    font-weight: bold;
    color: #ff6347; /* لون جديد */
    text-transform: none; /* إزالة التحويل إلى أحرف كبيرة */
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

.navbar-brand:hover {
    color: #fff;
    text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347; /* تأثير ظل مختلف */
}

/* زر القائمة (همبرغر) */
.menu-toggle {
    display: none; /* إخفاء الزر على الشاشات الكبيرة */
    flex-direction: column;
    cursor: pointer;
    justify-content: center;
    align-items: center;
    padding: 15px;
    background-color: rgba(50, 50, 50, 0.8);
    border-radius: 8px; /* زوايا أكثر نعومة */
    transition: background-color 0.3s ease;
}

.menu-toggle:hover {
    background-color: rgba(50, 50, 50, 1);
}

.menu-toggle .bar {
    width: 35px;
    height: 4px;
    background: #fff;
    margin: 4px 0;
}

/* قائمة التنقل */
.navbar-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
}

.navbar-links li {
    margin: 0 20px; /* تعديل المسافات */
}

.navbar-links a {
    color: #fff;
    text-decoration: none;
    font-size: 20px;
    padding: 10px 15px; /* إضافة حشوة حول النص */
    transition: background-color 0.3s ease, color 0.3s ease; /* إضافة تأثير على الخلفية */
}

.navbar-links a:hover {
    background-color: #ff6347; /* لون جديد عند التحويم */
    color: #1e1e1e; /* تغيير اللون عند التحويم */
    border-radius: 5px; /* إضافة زوايا مستديرة */
}

/* القائمة عند الشاشات الصغيرة */
@media (max-width: 768px) {
    .navbar-links {
        display: none; /* إخفاء القائمة بشكل افتراضي */
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(50, 50, 50, 0.9);
        padding: 20px;
        border-radius: 5px;
    }

    .menu-toggle {
        display: flex; /* عرض زر القائمة */
    }

    .navbar-links.active {
        display: flex; /* عرض القائمة عند تفعيلها */
    }
}

/* تصميم العنوان الرئيسي */
.page-title {
    text-align: center;
    font-size: 36px;
    color: #ff6347;
    margin: 120px 0 10px 0;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.subtitle {
    text-align: center;
    font-size: 18px;
    color: #fff;
    margin-bottom: 30px;
}

/* تصميم الأيقونات */
.contact-icons {
    display: flex;
    justify-content: center;
    gap: 60px; /* زيادة المسافة بين الأيقونات */
    margin-bottom: 30px;
}

.contact-icon {
    display: flex;
    flex-direction: column;
    align-items: center; /* توسيط العناصر */
}

.contact-icons a {
    color: #ff6347;
    font-size: 32px; /* حجم أكبر للأيقونات */
    text-decoration: none;
    transition: transform 0.3s ease, color 0.3s;
}

.contact-icons a:hover {
    transform: scale(1.2);
    color: #ff6347;
}

.contact-number {
    font-size: 16px;
    color: #fff; /* لون النص */
    margin-top: 5px; /* مساحة بين الأيقونة والنص */
    text-align: center;
}

/* تصميم الحقول */
.contact-form {
    width: 80%;
    max-width: 600px;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    margin: auto; /* توسيط النموذج */
}

.form-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.form-group input {
    width: 48%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    background-color: #333;
    color: #fff;
    transition: background-color 0.3s, border 0.3s;
}

.form-group input::placeholder {
    color: #bbb;
}

.form-group input:focus {
    outline: 2px solid #ff6347;
    background-color: #444;
}

.form-group textarea {
    width: 100%; /* جعل الحقل أوسع */
    height: 150px; /* زيادة الارتفاع */
    padding: 10px;
    border-radius: 5px;
    border: none;
    background-color: #333;
    color: #fff;
    transition: background-color 0.3s, border 0.3s;
}

.form-group textarea::placeholder {
    color: #bbb;
}

.form-group textarea:focus {
    outline: 2px solid #ff6347;
    background-color: #444;
}

/* تصميم زر الإرسال */
.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #ff6347; /* اللون الأساسي */
    color: #333; /* لون النص */
    border: none; /* إزالة الحدود */
    border-radius: 5px; /* زوايا مستديرة */
    font-size: 18px; /* حجم الخط */
    cursor: pointer; /* تغيير شكل المؤشر عند المرور فوق الزر */
    transition: background-color 0.3s ease, transform 0.3s, box-shadow 0.3s; /* إضافة تأثيرات انتقالية */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* إضافة ظل خفيف */
}

.submit-btn:hover {
    background-color: #ff6347; /* تغيير اللون عند التحويم */
    transform: translateY(-2px); /* رفع الزر قليلاً */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* زيادة الظل عند التحويم */
}

.submit-btn:active {
    transform: translateY(0); /* إعادة الزر لموقعه الأصلي عند الضغط */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* إعادة الظل الأصلي عند الضغط */
}

/* التصميم المتجاوب */
@media (max-width: 600px) {
    body {
        padding: 15px; /* تقليل padding حول المحتوى */
        overflow-x: hidden; /* منع التمرير الأفقي */
    }

    .navbar {
        padding: 15px 20px; /* تقليل الحشوة في شريط التنقل */
    }

    .page-title {
        font-size: 28px; /* تقليل حجم العنوان */
        margin: 80px 0 5px 0; /* تقليل الهوامش */
    }

    .subtitle {
        font-size: 16px; /* تقليل حجم العنوان الفرعي */
    }

    .contact-icons {
        flex-direction: row; /* عرض الأيقونات بشكل أفقي */
        justify-content: center; /* توسيط الأيقونات */
        gap: 20px; /* تقليل المسافة بين الأيقونات */
        margin-bottom: 20px; /* تقليل المسافة السفلية */
    }

    .contact-icon a {
        font-size: 28px; /* تقليل حجم الأيقونات */
    }

    .contact-form {
        width: 90%; /* جعل النموذج أكثر عرضاً */
    }

    .form-group {
        flex-direction: column; /* تغيير اتجاه الحقول إلى عمودي */
    }

    .form-group input,
    .form-group textarea {
        width: 100%; /* جعل الحقول تغطي العرض الكامل */
        margin-bottom: 10px; /* إضافة مساحة بين الحقول */
    }
}



/* الفوتر */
.footer {

@media (max-width: 480px) {
