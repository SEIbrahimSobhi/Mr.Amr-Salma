/* إعدادات عامة */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* إعدادات الجسم */
body {
    font-family: 'Arial', sans-serif; /* تغيير الخط */
    color: #fff;
    min-height: 100vh; /* استخدام min-height بدلاً من height */
    display: flex;
    flex-direction: column;
    background-color: #1e1e1e; /* لون الخلفية الجديد */
    overflow: hidden;
    overflow: auto; /* أو scroll إذا كنت تريد أن تكون هناك شريط تمرير دائماً */
}

/* طبقة داكنة فوق الخلفية */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(30, 30, 30, 0.8); /* لون داكن مع شفافية */
    z-index: -1;
}

/* خلفية الصورة */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://almerja.com/medea/aklam/R/v16982236519662059959.jpg') no-repeat center center fixed; /* خلفية جديدة */
    background-size: cover;
    z-index: -1;
}

/* شريط التنقل */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(50, 50, 50, 0.9); /* لون خلفية جديد */
    padding: 20px 40px; /* تغيير الحشوة */
    display: flex;
    justify-content: center; /* محاذاة إلى الوسط */
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.navbar-brand {
    font-size: 32px; /* حجم خط أكبر */
    font-weight: bold;
    color: #ff6347; /* لون جديد */
    text-transform: none; /* إزالة التحويل إلى أحرف كبيرة */
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

.navbar-brand:hover {
    color: #fff;
    text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347; /* تأثير ظل مختلف */
}

/* زر القائمة (همبرغر) */
.menu-toggle {
    display: none; /* إخفاء الزر على الشاشات الكبيرة */
    flex-direction: column;
    cursor: pointer;
    justify-content: center;
    align-items: center;
    padding: 15px;
    background-color: rgba(50, 50, 50, 0.8);
    border-radius: 8px; /* زوايا أكثر نعومة */
    transition: background-color 0.3s ease;
}

.menu-toggle:hover {
    background-color: rgba(50, 50, 50, 1);
}

.menu-toggle .bar {
    width: 35px;
    height: 4px;
    background: #fff;
    margin: 4px 0;
}

/* قائمة التنقل */
.navbar-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
}

.navbar-links li {
    margin: 0 20px; /* تعديل المسافات */
}

.navbar-links a {
    color: #fff;
    text-decoration: none;
    font-size: 20px;
    padding: 10px 15px; /* إضافة حشوة حول النص */
    transition: background-color 0.3s ease, color 0.3s ease; /* إضافة تأثير على الخلفية */
}

.navbar-links a:hover {
    background-color: #ff6347; /* لون جديد عند التحويم */
    color: #1e1e1e; /* تغيير اللون عند التحويم */
    border-radius: 5px; /* إضافة زوايا مستديرة */
}

/* القائمة عند الشاشات الصغيرة */
@media (max-width: 768px) {
    .navbar-links {
        display: none; /* إخفاء القائمة بشكل افتراضي */
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(50, 50, 50, 0.9);
        padding: 20px;
        border-radius: 5px;
    }

    .menu-toggle {
        display: flex; /* عرض زر القائمة */
    }

    .navbar-links.active {
        display: flex; /* عرض القائمة عند تفعيلها */
    }
}


        /* عنوان الصفحة */
.page-title {
    text-align: center;
    font-size: 48px; /* زيادة حجم الخط لجعل العنوان أكثر وضوحاً */
    color: #ff6347; /* الحفاظ على اللون الذهبي الفاتح */
    margin: 100px 0 20px 0; /* زيادة المسافة العلوية أكثر لتحريك العنوان للأسفل */
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* زيادة عمق الظل لجعل العنوان بارزاً أكثر */
    font-weight: bold; /* جعل الخط سميكاً لمزيد من الوضوح */
}

        
        /* الأقسام */
        .section {
            padding: 30px 20px;
            text-align: center;
            margin: 20px auto;

        }
        
        .section-title {
            font-size: 28px; /* حجم الخط المعدل */
            margin-bottom: 20px;
            color: #ff6347;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);

        /* تصميم الوحدات */
        .rectangles-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            direction: rtl;
            padding: 20px;
            gap: 20px; /* زيادة التباعد لتأكيد فخامة الوحدات */
        }
        
        .rectangle {
            width: 160px; /* زيادة الحجم */
            height: 80px;
            margin: 10px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.5)); /* تأثير متدرج أنيق */
            border-radius: 16px; /* حواف أكثر انحناءً لمظهر فخم */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; /* تكبير النص ليكون أكثر وضوحاً */
            color: #ff6347; /* لون ذهبي فاخر */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease; /* جعل التحولات أكثر سلاسة */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.9), inset 0 2px 4px rgba(255, 255, 255, 0.1); /* ظلال عميقة للمزيد من الفخامة */
            border: 2px solid rgba(241, 196, 15, 0.7); /* إضافة حدود ذهبية خفيفة */
        }
        
        .rectangle:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.4), rgba(0, 0, 0, 0.6)); /* تأثير إضاءة عند التفاعل */
            transform: scale(1.1); /* تكبير أكثر لجذب الانتباه */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 1), inset 0 2px 6px rgba(255, 255, 255, 0.2); /* ظلال أكثر عمقاً عند التحريك */
            border: 2px solid rgba(241, 196, 15, 1); /* تقوية تأثير الحدود الذهبية عند التحريك */
        }
        
        /* تحسين استجابة الوحدات */
        @media (max-width: 768px) {
            .rectangle {
                width: 120px;
                height: 60px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .rectangle {
                width: 100px;
                height: 50px;
                font-size: 14px;
            }
        }

        
        /* تحسين العرض على الشاشات الصغيرة */
        @media (max-width: 480px) {
            .page-title {
                font-size: 28px; /* حجم الخط المعدل على الشاشات الصغيرة */
            }
        
            .section-title {
                font-size: 24px; /* حجم الخط المعدل */
            }
        }


/* تحسين شامل لأيقونات واتساب ويوتيوب لتبدو أكثر فخامة مع تحسينات على الشاشات الصغيرة */
.social-icons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    z-index: 100;
}

.social-icon {
    width: 70px;
    height: 70px;
    background: linear-gradient(145deg, #ffffff, #e6e6e6);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(255, 255, 255, 0.2) inset;
    transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
    cursor: pointer;
    border: 3px solid transparent;
    background-clip: padding-box;
    position: relative;
    overflow: hidden;
}

.social-icon::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    opacity: 0;
    transition: opacity 0.5s ease;
}

.social-icon:hover::before {
    opacity: 1;
}

.social-icon img {
    width: 60%;
    height: 60%;
    transition: transform 0.4s ease;
}

.social-icon:hover img {
    transform: scale(1.2);
}

.social-icon:hover {
    transform: scale(1.15);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4), 0 6px 12px rgba(0, 0, 0, 0.15) inset;
    background: linear-gradient(145deg, #f7f7f7, #cccccc);
}
